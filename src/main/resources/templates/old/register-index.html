								<section class="comment-respond contact-form wow fadeInUp" data-wow-delay="0.6s">

										<p>博客，记录与分享</p>
									</header>
									<form action="/register" method="post" enctype="multipart/form-data" id="commentform"
										  class="comment-form" onsubmit="return preCheck()">
										<div class="wrap form-group">
											<div class="comment-form-author">
												<label for="userName">用户名 <span class="required">*</span></label>
												<input type="text" id="userName" name="userName" size="30" aria-required="true" placeholder="enter your userName">
											</div>
											<div class="comment-form-email">
												<label for="passWord">密码 <span class="required">*</span></label>
												<input type="password" id="passWord" name="passWord" size="30" aria-required="true" placeholder="enter your passWord">
											</div>
										</div>
										<div class="wrap form-group">
											<div class="comment-form-tel">
												<label for="nickName">昵称 <span class="required">*</span></label>
												<input type="tel" id="nickName" name="nickName" placeholder="enter your nick name" size="30">
											</div>
											<div class="comment-form-url">
												<label for="weixin">微信号</label>
												<input type="text" id="weixin" name="weixin" size="30">
											</div>
										</div>
										<div class="wrap form-group">
											<div class="comment-form-tel">
												<label>注册类型 </label>
												成为读者: <input type="radio" name="type" checked="checked" value="user" size="30" style="margin-right: 20px;">
												成为作者: <input type="radio" name="type" value="author" size="30" ><br />
												<span style="font-size: 10px;color: orangered;">*成为作者需要管理员审核，1-3个工作日反馈</span>
											</div>
											<div class="comment-form-url">
												<label for="file">头像 <span class="required">*</span></label>
												<input type="file" id="file" name="file" size="30">
												<span style="font-size: 10px;color: orangered;">*建议头像尺寸宽高：100px * 100px</span>
											</div>
										</div>
										<div class="wrap form-group">
											<div class="comment-form-tel">
												<label for="email">邮箱</label>
												<input type="text" id="email" name="email" placeholder="邮箱" size="30">
											</div>
											<div class="comment-form-url">
												<label for="phone">手机号</label>
												<input type="text" id="phone" name="phone" size="30" placeholder="手机号">
											</div>
										</div>
										<div class="wrap form-group">
											<div class="comment-form-tel">
												<label for="code">验证码 <span class="required">*</span></label>
												<input type="text" class="register-code-input" id="code" name="code" size="30" aria-required="true" placeholder="enter your code">
												<img src="/get-verify-code" class="register-code" name="verifyCode" onclick="this.src=this.src+'?'" />
											</div>
										</div>

										<div class="form-submit">

	<script>
		function preCheck() {
		    var userName = $("#userName").val();
		    if (userName == '') {
		        alert("用户名不能为空")
                return false;
            }
            var passWord = $("#passWord").val();
            if (passWord == '') {
                alert("密码不能为空")
                return false;
            }
            var nickName = $("#nickName").val();
            if (nickName == '') {
                alert("昵称不能为空")
                return false;
            }
            var file = $("#file").val();
            if (file == '') {
                alert("头像不能为空")
                return false;
            }
			return true;
        }
